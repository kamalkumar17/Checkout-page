<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="main-nav">
        <h1 class="brand">
            Cafe Coffee Day
        </h1>
    </nav>

    <div class="page">
        <section class="order box">
            <h2 class="box-tittle">Your Order Summary</h2>
            <ul class="items">
                <li class="item">
                    <div class="item-quantity">
                        1X
                    </div class="item-title">
                    <div>
                        Cappucinno
                    </div>
                    <div class="item-price">
                        $3.99
                    </div>
                    <ul class="item-option-list">
                        <li class="item-option">
                            Ligth Form
                        </li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">
                        1X
                    </div class="item-title">
                    <div>
                        Cappucinno
                    </div>
                    <div class="item-price">
                        $3.99
                    </div>
                    <ul class="item-option-list">
                        <li class="item-option">
                            Ligth Form
                        </li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">
                        1X
                    </div class="item-title">
                    <div>
                        Cappucinno
                    </div>
                    <div class="item-price">
                        $3.99
                    </div>
                    <ul class="item-option-list">
                        <li class="item-option">
                            Ligth Form
                        </li>
                    </ul>
                </li>
            </ul>

            <div class="add-item">
                <button class="add-item-btn">Add more items</button>
            </div>

            <section class="payment">
                <div class="name-box box">
                    <h2 class="box-title">Customer Info</h2>
                    <label for="name" class="user-input-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name" class="user-input">
                </div>

                <div class="cc-box box">
                    <h2 class="box-title">Payment Details</h2>
                    <div class="input-group box">
                        <label for="cc-number" class="user-input-label">Credit Card Number</label>
                        <input type="text" name="cc-number" id="cc-number" placeholder="Enter Your Credit Card Number" class="user-input">
                    </div>
                </div>
            </section>
        </section>

        <section class="total">
            <table class="totals-table">
                <tbody>
                    <tr>
                        <td>Subtotal</td>
                        <td>$90</td>
                    </tr>
                    <tr>
                        <td>Tax:</td>
                        <td>$1.5</td>
                    </tr>
                    <tr>
                        <td>Total:</td>
                        <td>$20</td>
                    </tr>
                </tbody>
            </table>
            <button class="checkout">Place Order</button>
        </section>
    </div>
</body>
</html>
